<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Web Components" />

    <title>Web Components</title>

    <link rel="icon" href="favicon.ico" />

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json" />

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#1576f3" />

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Web Components" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Polymer 3 Webpack App" />

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="assets/img/icon-48x48.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="assets/img/icon-96x96.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/img/icon-192x192.png" />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/img/icon-144x144.png" />
    <meta name="msapplication-TileColor" content="#1576f3" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script>
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js');
        });
      }
    </script>
  </head>
  <body>
    <custom-button href="google.com">Default</custom-button>
    <custom-button primary anchor="#test">Primary</custom-button>
    <custom-button danger>Danger</custom-button>
    <custom-button small>Small</custom-button>
    <custom-button large>Large</custom-button>
    <custom-button inverted>Inverted</custom-button>
    <custom-button link>Link</custom-button>
    <custom-button disabled>Disabled</custom-button>

    <script src="vendor/helpers/babel-helpers-modern.min.js" defer></script>
    <!-- Load the external helpers to run the code transpiled to ES5 -->
    <script nomodule src="vendor/helpers/babel-helpers.min.js" defer></script>
    <script nomodule src="vendor/helpers/regenerator-runtime.min.js" defer></script>
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="vendor/webcomponents/webcomponents-loader.js" defer></script>
  </body>
</html>
