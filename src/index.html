<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Components</title>
    <script
      src="./vendor/webcomponents/custom-elements-es5-adapter.js"
      defer
    ></script>
    <script src="./vendor/webcomponents/webcomponents-loader.js" defer></script>
    <script type="module">
      window.WebComponents = window.WebComponents || {
        waitFor(cb) {
          addEventListener("WebComponentsReady", cb);
        }
      };
      WebComponents.waitFor(async () => {
        return import("./app.js");
      });
    </script>
  </head>
  <body>
    <web-component msg="brett"></web-component>
    <web-component msg="ethan"></web-component>
    <web-component msg="andrea"></web-component>
    <web-component msg="geoff"></web-component>
  </body>
</html>
